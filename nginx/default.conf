server {
    listen 80;
    server_name localhost;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # --- REGLA 1: La Landing Page (Raíz) ---
    location = / {
        root /var/www/frontend;
        try_files /index.html =404;
    }

    # --- NUEVA REGLA: Archivos HTML explícitos ---
    # Esto soluciona el error 404 de tu imagen
    location ~ \.html$ {
        root /var/www/frontend;
    }

    # --- REGLA 3: Archivos estáticos (CSS, JS, Imágenes) ---
    # Es vital descomentar esto si tu frontend usa estilos o scripts
    location ~ \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        root /var/www/frontend;
    }

    # --- REGLA 4: Todo lo demás va al Backend (PHP) ---
    location / {
        root /var/www/public;
        index index.php;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # --- REGLA 5: Procesamiento de PHP ---
    location ~ \.php$ {
        root /var/www/public;
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass backend:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}