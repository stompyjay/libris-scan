server {
    listen 80;
    server_name localhost;

    # Logs
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # --- REGLA 1: La Landing Page (Raíz) ---
    location = / {
        root /var/www/frontend;
        try_files /index.html =404;
    }

    # --- REGLA 2: El Dashboard (HTML Estático) ---
    # Aquí le decimos explícitamente que dashboard.html está en la carpeta frontend
    location = /dashboard.html {
        root /var/www/frontend;
        try_files /dashboard.html =404;
    }

    # --- REGLA 3: Archivos estáticos generales del frontend (CSS, JS, Imágenes) ---
    # Si tienes una carpeta assets, descomenta esto:
    # location /assets/ {
    #    root /var/www/frontend;
    # }

    # --- REGLA 4: Todo lo demás va a Laravel (Backend) ---
    # Esto captura /login, /register, /api, etc.
    location / {
        root /var/www/public;
        index index.php;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # --- REGLA 5: Procesamiento de PHP ---
    location ~ \.php$ {
        root /var/www/public;
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass backend:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}