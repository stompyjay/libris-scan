version: '3.8'

services:
  proxy:
    image: nginx:alpine
    ports:
      - "80:80" # El sitio web principal estará en localhost:8080
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend

  frontend:
    build: ./frontend
    container_name: libris_frontend
    volumes:
      - ./frontend:/usr/share/nginx/html
  backend:
    build: ./backend
    container_name: libris_backend
    volumes:
      - ./backend:/var/www
      # EXCELENTE: Esta línea evita que tu carpeta local vacía
      # borre la carpeta vendor generada dentro del contenedor.
      - /var/www/vendor
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: libris_db
      DB_USERNAME: libris_user
      DB_PASSWORD: libris_password
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: libris_db
    restart: always
    environment:
      MYSQL_DATABASE: libris_db
      MYSQL_USER: libris_user
      MYSQL_PASSWORD: libris_password
      MYSQL_ROOT_PASSWORD: root
    volumes:
      # ELIMINAMOS EL ESPACIO DESPUÉS DE LOS DOS PUNTOS:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: libris_pma # Corregido para coincidir con el proyecto
    restart: always
    ports:
      # CAMBIO IMPORTANTE: Usamos el 8081 para no chocar con el proxy
      - "8081:80" 
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - db
    # Eliminé la sección 'networks' para que use la misma red que 'db'

volumes:
  db_data: