<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Libros - Drag & Drop</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="dflip/css/dflip.min.css" rel="stylesheet" type="text/css">
    <link href="dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">
    <script src="dflip/js/dflip.min.js" type="text/javascript"></script>
    
    <style>
        /* Estilos para el Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a1a1e; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        
        .drop-zone { transition: all 0.3s ease; }
        .drag-over {
            background-color: rgba(37, 99, 235, 0.1) !important;
            border-color: #3b82f6 !important;
            transform: scale(1.01);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }
        #completed-list.drag-over {
            background-color: rgba(16, 185, 129, 0.1) !important;
            border-color: #10b981 !important;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
        }
        .dragging { opacity: 0.5; cursor: grabbing; }
        .book-card { cursor: grab; }
        .book-card:active { cursor: grabbing; }
    </style>
</head>

<body class="bg-[#0f0f12] text-gray-300 font-sans min-h-screen flex flex-col">

    <nav class="bg-[#1a1a1e] border-b border-gray-800 p-4 sticky top-0 z-40 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-lg font-bold text-white flex items-center gap-2">
                <i class="fas fa-columns text-blue-500"></i> Mi Tablero de Lectura
            </h1>
            <a href="dashboard.html" class="text-sm text-gray-400 hover:text-white transition">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8">
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 h-full">

            <div class="flex flex-col h-full">
                <div class="bg-blue-900/20 border-t-4 border-blue-500 p-3 rounded-t-lg flex justify-between items-center">
                    <h2 class="font-bold text-blue-100 uppercase tracking-wider text-sm">
                        <i class="fas fa-hourglass-half mr-2"></i> Por Leer / Leyendo
                    </h2>
                    <span id="count-pending" class="bg-blue-600 text-white text-xs px-2 py-1 rounded-full font-mono">0</span>
                </div>
                
                <div id="pending-list" 
                     class="drop-zone flex-grow bg-[#18181b] border-2 border-dashed border-gray-700 rounded-b-lg p-4 space-y-3 min-h-[500px]"
                     ondragover="allowDrop(event)"
                     ondragleave="removeDragStyle(event)"
                     ondrop="handleDrop(event, 'pending')">
                     
                     <p class="text-center text-gray-500 mt-10 italic">Cargando...</p>
                </div>
            </div>

            <div class="flex flex-col h-full">
                <div class="bg-green-900/20 border-t-4 border-green-500 p-3 rounded-t-lg flex justify-between items-center">
                    <h2 class="font-bold text-green-100 uppercase tracking-wider text-sm">
                        <i class="fas fa-check-circle mr-2"></i> Terminados
                    </h2>
                    <span id="count-completed" class="bg-green-600 text-white text-xs px-2 py-1 rounded-full font-mono">0</span>
                </div>

                <div id="completed-list" 
                     class="drop-zone flex-grow bg-[#18181b] border-2 border-dashed border-gray-700 rounded-b-lg p-4 space-y-3 min-h-[500px]"
                     ondragover="allowDrop(event)"
                     ondragleave="removeDragStyle(event)"
                     ondrop="handleDrop(event, 'completed')">
                     
                     </div>
            </div>

        </div>

        <div id="reader-modal" class="fixed inset-0 z-50 hidden bg-[#0f0f12] flex-col">
    
    <div class="h-12 bg-[#1a1a1e] border-b border-gray-800 flex justify-between items-center px-4 shadow-lg z-10">
        <h3 id="reader-title" class="text-white font-bold text-sm truncate w-1/2">Leyendo...</h3>
        
        <button onclick="closeReader()" class="text-gray-400 hover:text-white transition px-3 py-1 bg-red-900/30 hover:bg-red-900/50 rounded text-xs border border-red-900 cursor-pointer">
            <i class="fas fa-times mr-1"></i> Cerrar Libro
        </button>
    </div>

    <div class="flex-grow relative w-full h-full bg-[#0f0f12]">
        <div id="flipbook-container" class="absolute inset-0 w-full h-full"></div>
    </div>
</div>
    </main>

    <script>
    // Configuración necesaria para dFlip (Ruta de los workers)
    var dFlipLocation = "dflip/";

    // --- 1. LÓGICA DE DRAG & DROP (Igual que antes) ---
    function dragStart(event, bookId) {
        event.dataTransfer.setData("text/plain", bookId);
        event.dataTransfer.effectAllowed = "move";
        event.target.classList.add('dragging');
    }

    function dragEnd(event) {
        event.target.classList.remove('dragging');
    }

    function allowDrop(event) {
        event.preventDefault();
        event.currentTarget.classList.add('drag-over');
    }

    function removeDragStyle(event) {
        event.currentTarget.classList.remove('drag-over');
    }

    async function handleDrop(event, newStatus) {
        event.preventDefault();
        event.currentTarget.classList.remove('drag-over');
        
        const bookId = event.dataTransfer.getData("text/plain");
        if (!bookId) return;

        // UI Optimista (Mover tarjeta visualmente)
        const card = document.querySelector(`[data-id='${bookId}']`);
        const destination = newStatus === 'pending' ? document.getElementById('pending-list') : document.getElementById('completed-list');
        if(card && destination) {
            destination.appendChild(card);
            updateCounters();
        }

        // Llamada API
        const csrfToken = document.cookie.split('; ').find(row => row.startsWith('XSRF-TOKEN='))?.split('=')[1];
        try {
            await fetch(`/api/books/${bookId}/status`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'X-XSRF-TOKEN': decodeURIComponent(csrfToken || '')
                },
                body: JSON.stringify({ status: newStatus })
            });
        } catch (error) { console.error(error); }
    }

    // --- 2. LÓGICA DEL LECTOR "PRO" (NUEVO) ---

    function openReader(title, pdfUrl) {
        const modal = document.getElementById('reader-modal');
        const container = document.getElementById('flipbook-container');
        const titleEl = document.getElementById('reader-title');

        // 1. Poner título
        titleEl.innerText = `Leyendo: ${title}`;

        // 2. Limpiar contenedor anterior (por si abriste otro libro antes)
        container.innerHTML = '';

        // 3. Mostrar Modal
        modal.classList.remove('hidden');
        modal.classList.add('flex');

        // 4. INICIAR EL FLIPBOOK (La Magia)
        // Usamos jQuery como requiere dFlip
        $(container).flipBook(pdfUrl, {
            height: '100%',
            duration: 800,       // Velocidad de la animación
            backgroundColor: "#0f0f12" // Fondo oscuro
        });
    }

    function closeReader() {
        const modal = document.getElementById('reader-modal');
        modal.classList.add('hidden');
        modal.classList.remove('flex');
        
        // Importante: Limpiar para ahorrar memoria
        document.getElementById('flipbook-container').innerHTML = '';
    }

    function getCookie(name) {
        let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        return match ? decodeURIComponent(match[2]) : null;
    }
    function updateCounters() {
        // Contamos cuántos elementos (hijos) tienen las listas
        const pendingCount = document.getElementById('pending-list').children.length;
        const completedCount = document.getElementById('completed-list').children.length;
        
        // Actualizamos los números en el HTML
        document.getElementById('count-pending').innerText = pendingCount;
        document.getElementById('count-completed').innerText = completedCount;
    }

    // --- 3. CARGAR LIBROS ---
    document.addEventListener('DOMContentLoaded', loadBooks);

    async function loadBooks() {
        const pendingContainer = document.getElementById('pending-list');
        const completedContainer = document.getElementById('completed-list');
        
        try {
            const token = getCookie('XSRF-TOKEN');

            // OJO: Si seguiste mis pasos anteriores, recuerda que la ruta debería ser '/my-books'
            // Si la tienes en '/api/my-books', es normal que te de 401 porque la API no lee cookies.
            const response = await fetch('/my-books', {  // <--- HE QUITADO EL '/api' POR SI ACASO
                method: 'GET',
                headers: { 
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest', // Importante para Laravel
                    'X-XSRF-TOKEN': token
                } 
            });

            // --- HE COMENTADO ESTO PARA QUE NO TE ECHE ---
            /*
            if(response.status === 401) {
                console.error("Usuario no autenticado. Redirigiendo...");
                alert("Tu sesión ha caducado. Por favor, inicia sesión de nuevo.");
                window.location.href = 'login.html'; 
                return;
            }
            */

            // AHORA VERÁS EL ERROR REAL EN LA CONSOLA (F12)
            if (!response.ok) {
                const errorText = await response.text();
                console.error("ERROR DETALLADO:", response.status, errorText);
                throw new Error(`Error del servidor: ${response.status}`);
            }

            const books = await response.json();
            
            // ... (El resto del código de renderizado sigue igual) ...
            
            pendingContainer.innerHTML = '';
            completedContainer.innerHTML = '';

            if (books.length === 0) {
                pendingContainer.innerHTML = '<p class="text-center text-gray-600 mt-10">No hay libros.</p>';
                updateCounters(); 
                return;
            }

            // Renderizar cada libro (TU LÓGICA DE SIEMPRE)
            books.forEach(book => {
                const pdfLink = book.pdf_url || "https://raw.githubusercontent.com/mozilla/pdf.js/ba2edeae/web/compressed.tracemonkey-pldi-09.pdf";
                
                let coverSrc = book.cover || `https://covers.openlibrary.org/b/id/${book.cover_id}-M.jpg`;
                if(!book.cover && !book.cover_id) coverSrc = "https://placehold.co/400x600/333/FFF?text=Sin+Portada";

                const cardHTML = `
                    <div class="book-card bg-[#202025] hover:bg-[#2a2a30] p-3 rounded-lg border border-gray-700 shadow-md flex gap-4 transition-colors select-none group relative"
                         draggable="true"
                         data-id="${book.id}"
                         ondragstart="dragStart(event, ${book.id})"
                         ondragend="dragEnd(event)">
                        
                        <div class="w-16 h-24 flex-shrink-0 rounded overflow-hidden shadow-sm bg-gray-800">
                            <img src="${coverSrc}" class="w-full h-full object-cover">
                        </div>

                        <div class="flex flex-col justify-between flex-grow">
                            <div>
                                <h3 class="text-white font-bold text-sm mb-1 leading-tight">${book.title}</h3>
                                <p class="text-gray-400 text-xs mb-2">${book.author || 'Autor desconocido'}</p>
                            </div>
                            
                            <div class="flex justify-between items-end">
                                <span class="bg-gray-700 text-gray-300 text-[10px] px-2 py-0.5 rounded border border-gray-600">
                                    ${book.category ? book.category.name : 'General'}
                                </span>

                                <button 
                                   onclick="event.stopPropagation(); openReader('${book.title}', '${pdfLink}')"
                                   class="bg-blue-600 hover:bg-blue-500 text-white text-xs px-3 py-1 rounded shadow transition flex items-center gap-1 cursor-pointer z-20 relative">
                                    <i class="fas fa-book-open"></i> Leer
                                </button>
                            </div>
                        </div>
                    </div>
                `;

                if (book.status === 'completed') {
                    completedContainer.innerHTML += cardHTML;
                } else {
                    pendingContainer.innerHTML += cardHTML;
                }
            });

            updateCounters();

        } catch (error) { 
            console.error("Error cargando libros", error); 
        }
    }
</script>
</body>
</html>
