<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="">
    <title>Dashboard - eBookStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Estilos Globales Dark Mode */
        body { background-color: #121214; color: #ffffff; font-family: 'Inter', sans-serif; }
        
        /* Ajuste Main Content para Sidebar */
        @media (min-width: 768px) { .main-content { margin-left: 260px; } }
        
        /* --- NUEVO: PANTALLA DE CARGA CENTRADA --- */
        #loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); /* Fondo oscuro semitransparente */
            z-index: 9999; /* Por encima de todo */
            display: none; /* Oculto por defecto */
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px); /* Efecto borroso elegante */
            flex-direction: column;
            gap: 20px;
        }

        .loader-big {
            width: 60px; /* Mucho m√°s grande */
            height: 60px;
            border: 5px solid rgba(255,255,255,0.2);
            border-top-color: #3b82f6; /* Azul brillante */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- TARJETA CON ANIMACI√ìN REVEAL ON SCROLL --- */
        .book-card { 
            background-color: #1a1a1e; 
            border-radius: 20px; 
            overflow: hidden; 
            border: 1px solid #27272a; 
            display: flex; 
            flex-direction: column; 
            width: 100%; 
            
            /* Estado inicial invisible */
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out, box-shadow 0.3s, border-color 0.3s;
        }

        .book-card.visible { opacity: 1; transform: translateY(0); }

        .book-card:hover { 
            transform: translateY(-5px) !important; 
            border-color: #3b82f6; 
            box-shadow: 0 10px 30px -10px rgba(59, 130, 246, 0.3); 
        }
        
        /* Selectores y Inputs */
        .category-select { background: #1a1a1e; border: 1px solid #333; border-radius: 12px; color: white; outline: none; }
        .category-select:focus { border-color: #3b82f6; }
        
        /* Scrollbar Carrito */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1a1a1e; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>

<body class="min-h-screen pb-20 md:pb-0 flex flex-col">

                                <option value="fantasy">Fantas√≠a üßô‚Äç‚ôÇÔ∏è</option>
                                <option value="mystery">Misterio üîç</option>
