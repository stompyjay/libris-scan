<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - BookStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Scrollbar personalizada para que no rompa el diseño oscuro */
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1a1a1e; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #4b5563; }
        
        /* Foco visible para navegación por teclado */
        *:focus-visible { outline: 2px solid #3b82f6; outline-offset: 2px; }
    </style>
</head>
<body class="bg-[#0f0f12] text-white font-sans min-h-screen flex items-center justify-center">

    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-blue-600 text-white p-4 rounded-lg z-50">
        Saltar al contenido principal
    </a>

    <main id="main-content" class="w-full max-w-4xl p-6 grid grid-cols-1 md:grid-cols-2 gap-8">
        
        <section class="bg-[#1a1a1e] p-6 rounded-2xl border border-gray-800 h-fit shadow-lg" aria-labelledby="order-summary-title">
            <h2 id="order-summary-title" class="text-xl font-bold mb-6 flex items-center gap-2 text-white">
                <i class="fas fa-shopping-bag text-blue-500" aria-hidden="true"></i> Resumen de tu pedido
            </h2>

            <div id="checkout-items" class="space-y-4 max-h-[400px] overflow-y-auto pr-2 custom-scrollbar" role="list">
                </div>

            <div class="mt-6 pt-6 border-t border-gray-800">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-gray-300 font-medium">Subtotal</span>
                    <span id="subtotal-price" class="font-bold text-white">0.00€</span>
                </div>
                <div class="flex justify-between items-center text-xl font-bold text-blue-400 mt-4">
                    <span>Total a Pagar</span>
                    <span id="total-price">0.00€</span>
                </div>
            </div>
            
            <a href="dashboard.html" class="block text-center mt-6 text-sm text-gray-400 hover:text-white transition underline decoration-transparent hover:decoration-white focus:text-white">
                <i class="fas fa-arrow-left" aria-hidden="true"></i> Volver a la tienda (Esc)
            </a>
        </section>

        <section class="bg-[#1a1a1e] p-6 rounded-2xl border border-gray-800 shadow-lg" aria-labelledby="payment-title">
            <h2 id="payment-title" class="text-xl font-bold mb-6 text-white">Datos de Pago</h2>
            
            <form id="payment-form" onsubmit="confirmarCompra(event)" class="space-y-5">
                
                <div>
                    <label for="card_name" class="block text-xs font-bold text-gray-300 mb-2 uppercase tracking-wide">Nombre en la tarjeta</label>
                    <input type="text" id="card_name" required placeholder="Ej: Juan Pérez" 
                        class="w-full bg-[#121214] border border-gray-700 rounded-lg p-3 text-sm text-white focus:border-blue-500 outline-none transition placeholder-gray-600">
                </div>

                <div>
                    <label for="card_number" class="block text-xs font-bold text-gray-300 mb-2 uppercase tracking-wide">Número de tarjeta</label>
                    <div class="relative">
                        <i class="fas fa-credit-card absolute left-3 top-3.5 text-gray-500" aria-hidden="true"></i>
                        <input type="text" id="card_number" required placeholder="0000 0000 0000 0000" maxlength="19"
                            class="w-full bg-[#121214] border border-gray-700 rounded-lg p-3 pl-10 text-sm text-white focus:border-blue-500 outline-none transition placeholder-gray-600">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="card_expiry" class="block text-xs font-bold text-gray-300 mb-2 uppercase tracking-wide">Caducidad</label>
                        <input type="text" id="card_expiry" required placeholder="MM/YY" maxlength="5"
                            class="w-full bg-[#121214] border border-gray-700 rounded-lg p-3 text-sm text-white focus:border-blue-500 outline-none transition placeholder-gray-600">
                    </div>
                    <div>
                        <label for="card_cvv" class="block text-xs font-bold text-gray-300 mb-2 uppercase tracking-wide">CVV</label>
                        <input type="password" id="card_cvv" required placeholder="123" maxlength="3"
                            class="w-full bg-[#121214] border border-gray-700 rounded-lg p-3 text-sm text-white focus:border-blue-500 outline-none transition placeholder-gray-600">
                    </div>
                </div>

                <button type="submit" id="submit-btn"
                    class="w-full bg-blue-600 hover:bg-blue-500 focus:ring-4 focus:ring-blue-500/50 text-white font-bold py-4 rounded-xl mt-6 transition shadow-lg shadow-blue-900/20 flex justify-center items-center gap-2 cursor-pointer">
                    <span>Pagar Ahora</span>
                    <i class="fas fa-lock text-xs opacity-70" aria-hidden="true"></i>
                </button>
            </form>
        </section>
    </main>

    <script>
        // --- 1. CONFIGURACIÓN Y RENDERIZADO ---
        let cart = JSON.parse(localStorage.getItem('carritoParaPagar')) || [];

        // Redirigir si está vacío
        if (cart.length === 0) {
            alert("No tienes productos en el carrito.");
            window.location.href = 'dashboard.html';
        }

        const container = document.getElementById('checkout-items');
        let total = 0;

        // Renderizar items con jerarquía de encabezados corregida (h3)
        container.innerHTML = cart.map(item => {
            const price = 9.95; 
            total += price;
            return `
                <div class="flex gap-4 bg-[#121214] p-3 rounded-lg border border-gray-800 items-center" role="listitem">
                    <img src="${item.cover}" alt="" class="w-12 h-16 object-cover rounded shadow-sm flex-shrink-0">
                    <div class="flex-1 min-w-0">
                        <h3 class="font-bold text-sm text-gray-200 line-clamp-1">${item.title}</h3>
                        <p class="text-xs text-gray-400 truncate">${item.author}</p>
                        <p class="text-sm font-bold text-blue-400 mt-1">${price}€</p>
                    </div>
                </div>
            `;
        }).join('');

        document.getElementById('subtotal-price').innerText = total.toFixed(2) + '€';
        document.getElementById('total-price').innerText = total.toFixed(2) + '€';

        // --- 2. NAVEGACIÓN POR TECLADO (ATAJOS) ---
        document.addEventListener('keydown', (e) => {
            // Tecla ESCAPE: Volver atrás
            if (e.key === "Escape") {
                window.location.href = 'dashboard.html';
            }
        });

        // --- 3. LÓGICA DE COMPRA ---
        function getCookie(name) {
            let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return match ? decodeURIComponent(match[2]) : null;
        }

    async function confirmarCompra(e) {
    e.preventDefault();
    
    const btn = document.getElementById('submit-btn');
    const originalText = btn.innerHTML;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
    btn.disabled = true;

    const token = getCookie('XSRF-TOKEN');
    const carritoRaw = JSON.parse(localStorage.getItem('carritoParaPagar')) || [];

    // --- DEPURACIÓN: MIRA ESTO EN LA CONSOLA (F12) ---
    console.log("Datos crudos del carrito:", carritoRaw);

    // Mapeamos asegurando que siempre haya valores (evita undefined)
    const booksFormatted = carritoRaw.map(libro => {
        // Intentamos encontrar el título en varios sitios posibles por si acaso
        const tituloReal = libro.title || (libro.volumeInfo ? libro.volumeInfo.title : "Sin título");
        const autorReal = libro.author || (libro.volumeInfo ? (libro.volumeInfo.authors ? libro.volumeInfo.authors[0] : "Desconocido") : "Desconocido");
        
        return {
            title: tituloReal,
            author: autorReal,
            isbn: libro.isbn || 'N/A',
            cover: libro.cover || 'https://via.placeholder.com/150',
            price: libro.price || 9.95,
            suggested_category: libro.suggested_category || 'General'
        };
    });

    // --- DEPURACIÓN: ESTO ES LO QUE SE ENVÍA REALMENTE ---
    console.log("Enviando al servidor:", { books: booksFormatted });

    try {
        const response = await fetch('/api/purchase', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                'X-XSRF-TOKEN': token
            },
            body: JSON.stringify({ books: booksFormatted })
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || `Error: ${response.status}`);
        }

        // Éxito
        localStorage.removeItem('carritoParaPagar');
        localStorage.removeItem('myBooks');
        window.location.href = 'books.html';

    } catch (error) {
        console.error("Error en la compra:", error);
        alert("Error: " + error.message);
        btn.innerHTML = originalText;
        btn.disabled = false;
    }
}

// Función auxiliar para el token (si no la tienes)
function getCookie(name) {
    let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
    return match ? decodeURIComponent(match[2]) : null;
}
    </script>
</body>
</html>
