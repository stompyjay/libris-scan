<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Libros - Biblioteca</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="bg-blue-600 p-4 text-white shadow-md mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="dashboard.html" class="font-bold hover:underline">‚¨Ö Volver al Dashboard</a>
            <h1 class="text-xl font-bold">üìñ Mis Libros</h1>
            <a href="scan.html" class="bg-green-500 hover:bg-green-600 px-3 py-1 rounded text-sm transition">
                + A√±adir Nuevo
            </a>
        </div>
    </nav>

    <div class="container mx-auto px-4">
        
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            T√≠tulo
                        </th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Autor(es)
                        </th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Categor√≠a
                        </th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Estado
                        </th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Acciones
                        </th>
                    </tr>
                </thead>
                <tbody id="books-table-body">
                    <tr>
                        <td colspan="5" class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-center">
                            Cargando libros...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN
        const API_URL = '/api/books'; // Corregido: 'books' en ingl√©s
        const tableBody = document.getElementById('books-table-body');

        // Funci√≥n para obtener Token CSRF (Necesario para borrar)
        function getCsrfToken() {
            const match = document.cookie.match(/XSRF-TOKEN=([^;]+)/);
            return match ? decodeURIComponent(match[1]) : null;
        }

        // --- 1. CARGAR LIBROS ---
        async function loadBooks() {
            try {
                // Al usar middleware 'web', las cookies viajan solas. No hace falta header Auth.
                const response = await fetch(API_URL);
                
                // Si la sesi√≥n expir√≥
                if (response.status === 401 || response.status === 419) {
                    window.location.href = 'login.html'; // Redirigir al login
                    return;
                }

                const json = await response.json(); 
                
                // Laravel con paginate() devuelve los datos dentro de .data
                // Si usas ->get() en el controlador, ser√≠a directamente 'json'
                const books = json.data ? json.data : json;

                tableBody.innerHTML = '';

                if (books.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-4">No tienes libros a√∫n. ¬°Ve a escanear uno!</td></tr>`;
                    return;
                }

                books.forEach(book => {
                    // --- CORRECCI√ìN DE AUTORES ---
                    // Como ahora es un array, extraemos los nombres y los unimos con comas
                    let authorNames = 'Desconocido';
                    if (book.authors && book.authors.length > 0) {
                        authorNames = book.authors.map(a => a.name).join(', ');
                    }

                    // --- CORRECCI√ìN DE CATEGOR√çA ---
                    let categoryName = book.category ? book.category.name : 'Sin categor√≠a';

                    // --- COLORES DE ESTADO ---
                    let statusColor = 'bg-gray-200 text-gray-700'; // Default: pendiente
                    let statusText = 'PENDIENTE';
                    
                    if(book.status === 'reading') {
                        statusColor = 'bg-blue-200 text-blue-800';
                        statusText = 'LEYENDO';
                    }
                    else if(book.status === 'completed') {
                        statusColor = 'bg-green-200 text-green-800';
                        statusText = 'LE√çDO';
                    }

                    const row = `
                        <tr>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <p class="text-gray-900 font-bold">${book.title}</p>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <p class="text-gray-900">${authorNames}</p>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <span class="text-gray-600 bg-gray-100 px-2 py-1 rounded text-xs">${categoryName}</span>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <span class="relative inline-block px-3 py-1 font-semibold leading-tight rounded-full ${statusColor}">
                                    <span class="relative text-xs">${statusText}</span>
                                </span>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <button onclick="deleteBook(${book.id})" class="text-red-600 hover:text-red-900 font-bold ml-2">Borrar</button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

            } catch (error) {
                console.error(error);
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center text-red-500 p-4">Error cargando libros. Revisa la consola.</td></tr>`;
            }
        }

        // --- 2. BORRAR LIBRO ---
        async function deleteBook(id) {
            if(!confirm('¬øSeguro que quieres borrar este libro?')) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-XSRF-TOKEN': getCsrfToken() // TOKEN DE SEGURIDAD
                    }
                });

                if (response.ok || response.status === 204) {
                    alert('Libro eliminado correctamente');
                    loadBooks(); // Recargamos la lista
                } else {
                    alert('Error al eliminar. Revisa si tienes permisos.');
                }
            } catch (error) {
                console.error(error);
            }
        }

        // Ejecutar al cargar
        loadBooks();
    </script>
</body>
</html>
