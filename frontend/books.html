<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Libros - Biblioteca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#0f0f12] text-gray-300 font-sans min-h-screen">

    <nav class="bg-[#1a1a1e] border-b border-gray-800 p-4 mb-8 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="dashboard.html" class="text-gray-400 hover:text-white transition flex items-center gap-2 text-sm">
                <i class="fas fa-arrow-left"></i> Volver al Dashboard
            </a>
            <h1 class="text-lg font-bold text-white"><i class="fas fa-book text-blue-500 mr-2"></i>Mis Libros</h1>
            <a href="dashboard.html" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-xs font-bold transition">
                + Comprar Más
            </a>
        </div>
    </nav>

    <div class="container mx-auto px-4">
        
        <div class="bg-[#1a1a1e] rounded-2xl shadow-xl overflow-hidden border border-gray-800">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr>
                        <th class="px-5 py-4 border-b border-gray-800 bg-black/40 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">
                            Libro
                        </th>
                        <th class="px-5 py-4 border-b border-gray-800 bg-black/40 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">
                            Autor
                        </th>
                        <th class="px-5 py-4 border-b border-gray-800 bg-black/40 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">
                            Estado
                        </th>
                        <th class="px-5 py-4 border-b border-gray-800 bg-black/40 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">
                            Acciones
                        </th>
                    </tr>
                </thead>
                <tbody id="books-table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        const tableBody = document.getElementById('books-table-body');

        // --- 1. CARGAR LIBROS DESDE MEMORIA (LocalStorage) ---
        function loadBooks() {
            // Recuperamos la lista guardada en shop.html
            const myBooks = JSON.parse(localStorage.getItem('myBooks')) || [];
            
            tableBody.innerHTML = '';

            if (myBooks.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center p-8 text-gray-500">
                            <i class="fas fa-box-open text-4xl mb-3 block opacity-50"></i>
                            No tienes libros aún. ¡Ve al Dashboard a comprar algunos!
                        </td>
                    </tr>`;
                return;
            }

            // Recorremos los libros y creamos las filas
            myBooks.forEach((book, index) => {
                // Definimos valores por defecto si faltan
                const author = book.author || 'Desconocido';
                const cover = book.cover || 'https://via.placeholder.com/50x75';
                
                // HTML de la fila
                const row = `
                    <tr class="hover:bg-white/5 transition border-b border-gray-800/50">
                        <td class="px-5 py-4 text-sm">
                            <div class="flex items-center gap-4">
                                <img src="${cover}" class="w-10 h-14 object-cover rounded shadow-md border border-gray-700">
                                <p class="text-white font-bold truncate max-w-[200px]">${book.title}</p>
                            </div>
                        </td>
                        <td class="px-5 py-4 text-sm text-gray-400">
                            ${author}
                        </td>
                        <td class="px-5 py-4 text-sm">
                            <span class="relative inline-block px-3 py-1 font-semibold leading-tight rounded-full bg-green-900/30 text-green-400 border border-green-900">
                                <span class="relative text-[10px] uppercase tracking-wide">Comprado</span>
                            </span>
                        </td>
                        <td class="px-5 py-4 text-sm">
                            <button onclick="deleteBook(${index})" class="text-red-400 hover:text-red-300 transition text-xs font-bold border border-red-900/50 bg-red-900/10 px-3 py-1.5 rounded hover:bg-red-900/30">
                                <i class="fas fa-trash mr-1"></i> Borrar
                            </button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        // --- 2. BORRAR LIBRO DE LA MEMORIA ---
        window.deleteBook = function(index) {
            if(!confirm('¿Seguro que quieres eliminar este libro de tu biblioteca?')) return;

            // 1. Leemos
            let myBooks = JSON.parse(localStorage.getItem('myBooks')) || [];
            
            // 2. Borramos el índice seleccionado
            myBooks.splice(index, 1);
            
            // 3. Guardamos de nuevo
            localStorage.setItem('myBooks', JSON.stringify(myBooks));
            
            // 4. Refrescamos la pantalla
            loadBooks();
        };

        // Ejecutar al cargar la página
        window.onload = loadBooks;
    </script>
</body>
</html>
