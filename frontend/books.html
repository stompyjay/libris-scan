<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Libros - Biblioteca</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="bg-blue-600 p-4 text-white shadow-md mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="dashboard.html" class="font-bold hover:underline">â¬… Volver al Dashboard</a>
            <h1 class="text-xl font-bold">ðŸ“– Mis Libros</h1>
            <a href="scan.html" class="bg-green-500 hover:bg-green-600 px-3 py-1 rounded text-sm transition">
                + AÃ±adir Nuevo
            </a>
        </div>
    </nav>

    <div class="container mx-auto px-4">
        
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            TÃ­tulo
                        </th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Autor
                        </th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Estado
                        </th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Acciones
                        </th>
                    </tr>
                </thead>
                <tbody id="books-table-body">
                    <tr>
                        <td colspan="4" class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-center">
                            Cargando libros...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-4 flex justify-between" id="pagination-controls">
            </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        checkAuth(); // Seguridad primero

        const tableBody = document.getElementById('books-table-body');

        // FUNCIÃ“N PRINCIPAL: Cargar libros
        async function loadBooks(url = `${API_URL}/libros`) {
            try {
                const response = await fetch(url, {
                    headers: getAuthHeaders()
                });
                
                const data = await response.json(); // Data contiene: { data: [...], links: ... } porque es paginado

                // Limpiamos la tabla
                tableBody.innerHTML = '';

                if (data.data.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="4" class="text-center p-4">No tienes libros aÃºn. Â¡Ve a escanear uno!</td></tr>`;
                    return;
                }

                // Recorremos los libros y creamos las filas HTML
                data.data.forEach(book => {
                    // Definir color del estado
                    let statusColor = 'bg-gray-200 text-gray-700';
                    if(book.status === 'reading') statusColor = 'bg-blue-200 text-blue-800';
                    if(book.status === 'completed') statusColor = 'bg-green-200 text-green-800';

                    const row = `
                        <tr>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <p class="text-gray-900 whitespace-no-wrap font-bold">${book.title}</p>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <p class="text-gray-900 whitespace-no-wrap">${book.author || 'Desconocido'}</p>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <span class="relative inline-block px-3 py-1 font-semibold leading-tight rounded-full ${statusColor}">
                                    <span class="relative text-xs">${book.status.toUpperCase()}</span>
                                </span>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <button onclick="deleteBook(${book.id})" class="text-red-600 hover:text-red-900 ml-2">Borrar</button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

                // AquÃ­ podrÃ­as aÃ±adir lÃ³gica para los botones de "PÃ¡gina siguiente" usando data.next_page_url

            } catch (error) {
                console.error(error);
                tableBody.innerHTML = `<tr><td colspan="4" class="text-center text-red-500 p-4">Error cargando libros</td></tr>`;
            }
        }

        // FUNCIÃ“N: Borrar libro
        async function deleteBook(id) {
            if(!confirm('Â¿Seguro que quieres borrar este libro?')) return;

            try {
                const response = await fetch(`${API_URL}/libros/${id}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });

                if (response.ok || response.status === 204) {
                    alert('Libro eliminado');
                    loadBooks(); // Recargamos la lista
                } else {
                    alert('Error al eliminar');
                }
            } catch (error) {
                console.error(error);
            }
        }

        // Ejecutar al cargar la pÃ¡gina
        loadBooks();
    </script>
</body>
</html>
