<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - eBookStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#121214] text-white font-sans min-h-screen">

    <div class="max-w-4xl mx-auto p-6">
        <div class="flex items-center justify-between mb-10">
            <a href="dashboard.html" class="flex items-center gap-2 text-gray-400 hover:text-white transition">
                <i class="fas fa-arrow-left"></i> Volver al Dashboard
            </a>
            <h1 class="text-xl font-bold text-blue-500">Configuraci√≥n de Cuenta</h1>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <div class="bg-[#1a1a1e] p-8 rounded-[2.5rem] border border-gray-800 text-center h-fit">
                <div class="relative inline-block mb-4">
                    <div class="w-32 h-32 rounded-full bg-gradient-to-tr from-blue-600 to-purple-600 flex items-center justify-center text-4xl shadow-2xl">
                        üë§
                    </div>
                </div>
                <h2 id="display-name" class="text-2xl font-black mb-1">Cargando...</h2>
                <p class="text-gray-500 text-sm mb-6">Usuario Registrado</p>
                
                <div class="bg-blue-600/10 border border-blue-600/20 rounded-2xl p-4">
                    <p class="text-blue-500 font-bold text-xs uppercase tracking-widest mb-1">Estado</p>
                    <p class="font-bold">Activo</p>
                </div>
            </div>

            <div class="md:col-span-2 bg-[#1a1a1e] p-8 rounded-[2.5rem] border border-gray-800">
                <form id="profile-form" class="space-y-6">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase ml-1 mb-2">Nombre</label>
                            <input type="text" id="input-name" class="w-full bg-[#121214] border border-gray-700 rounded-2xl p-4 focus:border-blue-500 outline-none transition text-white" required>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase ml-1 mb-2">Email (No editable)</label>
                            <input type="email" id="input-email" class="w-full bg-[#0a0a0c] border border-gray-800 text-gray-400 rounded-2xl p-4 outline-none cursor-not-allowed" readonly>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase ml-1 mb-2">Apellido</label>
                            <input type="text" id="input-surname" class="w-full bg-[#121214] border border-gray-700 rounded-2xl p-4 focus:border-blue-500 outline-none transition text-white" placeholder="Ej: P√©rez">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase ml-1 mb-2">Tel√©fono</label>
                            <input type="text" id="input-phone" class="w-full bg-[#121214] border border-gray-700 rounded-2xl p-4 focus:border-blue-500 outline-none transition text-white" placeholder="Ej: +34 600...">
                        </div>
                    </div>

                    <div class="pt-4 flex gap-4">
                        <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-600/20 transition transform active:scale-95">
                            Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="mt-8 bg-red-500/5 border border-red-500/10 p-8 rounded-[2.5rem]">
            <h3 class="text-red-500 font-bold mb-4">Zona de Peligro</h3>
            <div class="flex items-center justify-between">
                <div>
                    <p class="font-bold text-sm">Cerrar sesi√≥n</p>
                    <p class="text-gray-500 text-xs">Tendr√°s que volver a entrar con tu contrase√±a.</p>
                </div>
                <button onclick="logout()" class="text-red-500 font-bold text-sm hover:underline cursor-pointer">Salir ahora</button>
            </div>
        </div>
    </div>

    <script>
    const API_URL = '/api/profile';

    function getCookie(name) {
        let value = "; " + document.cookie;
        let parts = value.split("; " + name + "=");
        if (parts.length === 2) return parts.pop().split(";").shift();
        return ""; 
    }

    // 1. CARGAR DATOS (GET)
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch(API_URL, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                }
            });

            if (response.status === 401) {
                window.location.href = 'index.html'; 
                return;
            }

            if (response.ok) {
                const data = await response.json();
                console.log("Datos recibidos:", data); // Para depurar

                // Rellenar formulario
                document.getElementById('input-name').value = data.name || ''; 
                document.getElementById('display-name').innerText = data.name || 'Usuario';
                
                // IMPORTANTE: Si data.email viene null, es culpa del Modelo User.php
                document.getElementById('input-email').value = data.email || ''; 
                
                document.getElementById('input-surname').value = data.apellido || ''; 
                document.getElementById('input-phone').value = data.telefono || '';
            }
        } catch (error) {
            console.error('Error de red:', error);
        }
    });

    // 2. GUARDAR CAMBIOS (PUT)
    document.getElementById('profile-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const btn = e.target.querySelector('button');
        const textoOriginal = btn.innerText;
        btn.innerText = "Guardando...";
        btn.disabled = true;

        // Construimos el objeto a enviar
        const datos = {
            name: document.getElementById('input-name').value,
            apellido: document.getElementById('input-surname').value,
            telefono: document.getElementById('input-phone').value
        };

        // Solo a√±adimos el email al env√≠o si TIENE ALGO ESCRITO.
        // Si est√° vac√≠o (porque no carg√≥), mejor no enviarlo para evitar errores de validaci√≥n.
        const emailVal = document.getElementById('input-email').value;
        if(emailVal && emailVal.trim() !== "") {
            datos.email = emailVal;
        }

        try {
            const xsrfToken = decodeURIComponent(getCookie('XSRF-TOKEN'));

            const response = await fetch(API_URL, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-XSRF-TOKEN': xsrfToken 
                },
                body: JSON.stringify(datos)
            });

            const resultado = await response.json();

            if (response.ok) {
                alert('¬°Datos guardados correctamente!');
                document.getElementById('display-name').innerText = datos.name;
            } else {
                console.error("Error del servidor:", resultado);
                let errorMsg = resultado.message || "Error desconocido";
                if (resultado.errors) {
                    // Convertir objeto de errores a texto legible
                    errorMsg = Object.values(resultado.errors).flat().join('\n');
                }
                alert('No se pudo guardar:\n' + errorMsg);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error de conexi√≥n.');
        } finally {
            btn.innerText = textoOriginal;
            btn.disabled = false;
        }
    });

    async function logout() {
        if(!confirm("¬øSeguro que quieres cerrar sesi√≥n?")) return;
        try {
            const xsrfToken = decodeURIComponent(getCookie('XSRF-TOKEN'));
            await fetch('/logout', { 
                method: 'POST', 
                headers: { 
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-XSRF-TOKEN': xsrfToken
                } 
            });
        } catch(e) {}
        window.location.href = 'index.html';
    }
    </script>
</body>
</html>
